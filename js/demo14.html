<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="js/vue.js"></script>

    <div id="box">
        <input type="text" @keydown="show($event)"/>
        <br/>
        <input type="text" @keydown.13="show1()"/>
        <br/>
        <input type="text" @keydown.enter="show1()"/>
        <br/>
        <input type="text" @keydown.up="show1()"/>
        <br/>
        <input type="text" @keydown.down="show1()"/>
        <br/>
        <input type="text" @keydown.left="show1()"/>
        <br/>
        <input type="text" @keydown.right="show1()"/>
    </div>

    <script>
        var vm = new Vue({
            el:"#box",
            data:{},
            methods:{
                show:function(ev){
                    if(ev.keyCode==65){
                        alert('您按了a键')
                    }
                },
                show1:function(){
                    alert('您按了回车');
                }
            }
        });
    </script>
</body>
</html>
