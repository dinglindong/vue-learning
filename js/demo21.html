<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性</title>
</head>
<body>
    <script src="js/vue.js"></script>

    <div id="box">
        <p :style="json">我是中国人</p>
    </div>

    <script>
        var vm = new Vue({
            el:"#box",
            data:{
               json:{
                   color:"#f00",
                   backgroundColor:"#00f"
               }
            },
            methods:{}
        });
    </script>
</body>
</html>
