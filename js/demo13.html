<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="js/vue.js"></script>

    <div id="box">
        <input type="text" @keydown="show($event)"/>
        <input type="text" @keyup="show($event)"/>
    </div>

    <script>
        var vm = new Vue({
            el:"#box",
            data:{},
            methods:{
                show:function(ev){
                    alert(ev.keyCode);
                }
            }
        });
    </script>
</body>
</html>
