<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="js/vue.js"></script>

    <div id="box">
        <input type="button" value="点击按钮" @click="add()"/>
        <input type="button" value="双击按钮" @dblclick="add()"/>
        <input type="button" value="划入按钮" @mouseover="add()"/>
        <input type="button" value="划出按钮" @mouseout="add()"/>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#box',
            data: {
                msg:'hello vue !'
            },
            methods:{
                add:function(){
                    console.log('官方推荐使用简写方式 @事件名称');
                }
            }
        });
    </script>
</body>
</html>
