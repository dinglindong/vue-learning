<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>

    <div id="box">
        <p :style="[c]">我是中国人</p>
        <p :style="[c,g]">我是中国人</p>
    </div>

    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                c:{color:'#f00'},
                g:{backgroundColor:'#0f0'}
            },
            methods:{}
        });
    </script>
</body>
</html>
