<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .content{
            width:200px;
            height:200px;
            background:#f00;
            color:#fff;
        }
    </style>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>

    <div id="box">
        <input type="button" value="按钮" @click="isShow=false"/>
        <div class="content" v-show="isShow">这是红色方框</div>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#box',
            data: {
                isShow:true
            }
        });
    </script>
</body>
</html>
