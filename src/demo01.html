<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>

    <div id="box">
        <h3>{{msg}}</h3>
    </div>

    <script>
        var vm = new Vue({
            el:"#box",  //这里可以是选择器
            data:{
                msg:'hello vue !'
            }
        });
    </script>
</body>
</html>
