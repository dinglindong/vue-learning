<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="js/vue.js"></script>

    <div id="box">
        <input type="text" v-model="msg"/>
        <h3>{{msg}}</h3>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#box',
            data: {
                msg:"hello vue !"
            }
        });
    </script>

</body>
</html>
