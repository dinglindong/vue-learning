<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>

	<div id="box">
		<input type="button" value="无阻止默认事件" @contextmenu="show2($event)"/>
		<input type="button" value="标准方式" @contextmenu="show1($event)"/>
		<input type="button" value="简写方式" @contextmenu.prevent="show2()"/>
	</div>
	
	<script>
		var vm = new Vue({
			el:"#box",
			data:{
				msg:'hello vue!'
			},
			methods:{
				show1:function(ev){
					ev.preventDefault();
					alert(1);
				},
				show2:function(){
					alert(2);
				}
			}
		});
	</script>
</body>
</html>
