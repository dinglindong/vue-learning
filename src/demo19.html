<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性</title>
    <style>
        .red{
            color:#f00;
        }
        .green{
            background:#0f0;
        }
    </style>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>

    <div id="box">
        <p :class="json">我是中国人</p>

    </div>

    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                json:{
                    red:true,
                    green:true
                }
            },
            methods:{}
        });
    </script>
</body>
</html>
