<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性</title>
    <style>
        .red{
            color:#f00;
        }
    </style>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>

    <div id="box">
       <p class="red">我是中国人</p>
            <!--这个是正常的写法-->
       <p :class="[red]">我是中国人</p>
            <!--这个red是data里面的数据-->
    </div>

    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                red:'red'
            },
            methods:{}
        });
    </script>
</body>
</html>
