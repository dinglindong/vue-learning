<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue实例简单方法</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/0.7.0/vue-resource.js"></script>

    <div id="box">
        <input type="button" value="添加" @click="add"/>
        <ul>
            <li v-for="item in myData" track-by="$index">{{item}}</li>
        </ul>
    </div>

    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                myData:['apple','banana','orange']
            },
            methods:{
                add:function(){
                    this.myData.push('tomato');
                }
            }
        });
</script>
</body>
</html>
