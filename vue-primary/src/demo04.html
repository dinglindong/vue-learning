<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>

    <div id="box">
        <input type="button" value="标准方式" v-on:click="popup()"/>
        <input type="button" value="简写方式" @click="popup()"/>   <!--官方推荐使用简写方式@click-->
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#box',
            data: {
                msg:'hello vue !'
            },
            methods:{
                popup:function(){
                    alert('这是用vue的绑定事件');
                }
            }
        });
    </script>
</body>
</html>
