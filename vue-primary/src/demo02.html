<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.3/dist/vue.min.js"></script> -->

    <div id="box">
        <input type="text" v-model="msg"/>
        <h3>{{msg}}</h3>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#box',
            data: {
                msg:"hello vue !"
            }
        });
    </script>

</body>
</html>
