<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/0.7.0/vue-resource.js"></script>

    <div id="box">
       <p>{{msg}}</p>
    </div>

    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                msg:'welcome to  vue !'
            },
            methods:{

            },
            created:function(){
                alert(1);
            },
            beforeCompile:function(){
                alert('编译之前');
            },
            compiled:function(){
                alert('编译之后');
            },
            ready:function(){
                alert('window onload 插入文档中');
            },
            beforeDestroy:function(){
                alert('销毁之前');
            },
            destroyed:function(){
                alert('销毁之后');
            }
        });
        document.onclick=function(){
            vm.$destroy();
        }
    </script>
</body>
</html>
