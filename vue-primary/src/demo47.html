<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/0.7.0/vue-resource.js"></script>

    <div id="box">
        <input type="text" v-model="msg | filterHtml"/>
        <p v-html="msg"></p>
    </div>
    <script>
        Vue.filter('filterHtml',{
            read:function(input){
                return input.replace(/<[^<]+>/g,'');
            },
            write:function(val){
                return val;
            }
        });
        var vm = new Vue({
            el:"#box",
            data:{
                msg:'<strong>welcome to vue@!</strong>'
            }
        });
    </script>
</body>
</html>
