<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/0.7.0/vue-resource.js"></script>

    <div id="box">
        <p v-red="'blue'">中国梦</p>
        <p v-red="a">中国梦</p>
    </div>
    <script>
        Vue.directive('red',function(color){
            this.el.style.background=color;
        });
        var vm = new Vue({
            el:"#box",
            data:{
                a:'red'
            }
        });
    </script>
</body>
</html>
