<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <style>
        zns-red{
            width:100px;
            height:100px;
            background: green;
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/0.7.0/vue-resource.js"></script>

    <div id="box">
        <zns-red></zns-red>
    </div>
    <script>
        Vue.elementDirective('zns-red',{
            bind:function(){
                this.el.style.background='red';
            }
        });
        var vm = new Vue({
            el:"#box",
            data:{
                a:'blue'
            }
        });
    </script>
</body>
</html>
