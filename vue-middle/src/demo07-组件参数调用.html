<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/0.7.0/vue-resource.js"></script>

    <div id="box">
        <aaa></aaa>
    </div>

    <!--<template id="a">-->
    <!--<h2>我是AAA组件</h2>-->
    <!--</template>-->
    <!--<template id="b">-->
    <!--<h2>我是BBB组件</h2>-->
    <!--</template>-->

    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                a:'aaa'
            },
            components:{
                'aaa':{
                    data:function(){
                        return {
                            msg:'我是父组件的数据'
                        }
                    },
                    template:'<h2>我是AAA组件{{msg}}</h2><bbb></bbb>',
                    components:{
                        'bbb':{
                            template:'<h2>我是BBB组件{{msg}}</h2>'  //子组件要使用父组件
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
