<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/0.7.0/vue-resource.js"></script>

    <div id="box">
        <aaa></aaa>
    </div>
    <script>
        //组件里面放数据data必须是函数的形式，函数必须返回一个对象(json),下面内容会报错
        Vue.component('aaa',{
            data:{
                msg:'cehshi'
            },
            template:'<h3>{{msg}}</h3>'
        });
        var vm = new Vue({
            el:"#box",
            data:{
                bSgin:true
            }
        });
    </script>
</body>
</html>
