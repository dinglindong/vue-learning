<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/0.7.0/vue-resource.js"></script>

    <div id="box">
        <my-aaa></my-aaa>
    </div>

    <template id="aaa">
        <h1>{{msg}}</h1>
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </template>
    <!--template推荐使用-->
    <!--一个标签建议写在内部-->
    <script>
        var vm = new Vue({
            el:"#box",
            data:{},
            components:{
                'my-aaa':{
                    data:function(){
                        return {
                            msg:'welcome Vue',
                            arr:['apple','banana','orange']
                        }
                    },
                    methods:{
                        change:function(){
                            alert(1);
                            this.msg='局部组件我也!@@@要更改'
                        }
                    },
                    template:'#aaa'
                }
            }
        });
    </script>
</body>
</html>
