<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/0.7.0/vue-resource.js"></script>

    <div id="box">
        <aaa>
            <ul>
                <li>11111</li>
                <li>22222</li>
                <li>33333</li>
            </ul>
        </aaa>
    </div>
    <!--现在有一个问题就是我上面aaa里面的内容都被strong替换了-->
    <!--我需要使用一个slot去控制占位-->
    <script>
        var vm = new Vue({
            el:"#box",
            data:{},
            components:{
                'aaa':{
                    template:'<strong>这是一个组件</strong>'
                }
            }
        });
    </script>
</body>
</html>
